<div
    class="fixed inset-0 z-10 overflow-y-auto"
    aria-labelledby="modal-title"
    role="dialog"
    aria-modal="true"
>
    <div
        class="flex items-end justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0"
    >
        <div
            class="fixed inset-0 transition-opacity backdrop-blur-[1px] bg-gray-500 bg-opacity-10"
            aria-hidden="true"
            (click)="onCancel()"
        ></div>
        <span
            class="hidden sm:inline-block sm:align-middle sm:h-screen"
            aria-hidden="true"
            >&#8203;</span
        >
        <div
            class="inline-block overflow-hidden text-left align-bottom transition-all transform bg-white rounded-lg sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
        >
            <div class="px-4 pt-5 pb-4 bg-white sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start">
                    <div
                        class="flex items-center justify-center flex-shrink-0 w-12 h-12 mx-auto bg-{{
                            getTypeColor()
                        }}-100 rounded-full  sm:mx-0 sm:h-10 sm:w-10"
                    >
                        <div class="h-6 w-6">
                            <app-icon
                                [iconName]="type"
                                class="text-{{ getTypeColor() }}-500"
                            ></app-icon>
                        </div>
                    </div>
                    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                        <h3
                            class="text-lg font-medium leading-6 text-gray-900"
                            id="modal-title"
                        >
                            {{ modalData?.headline }}
                        </h3>
                        <div class="mt-2">
                            <p class="text-sm text-gray-500">
                                {{ modalData?.description }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div
                class="px-4 py-3 bg-gray-50 sm:px-6 sm:flex sm:flex-row-reverse"
            >
                <button
                    (click)="onAction()"
                    type="button"
                    class="inline-flex justify-center w-full px-4 py-2 text-base font-medium text-white bg-{{
                        getTypeColor()
                    }}-500 border border-transparent rounded-md shadow-sm  hover:bg-{{
                        getTypeColor()
                    }}-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-{{
                        getTypeColor()
                    }}-500 sm:ml-3 sm:w-auto sm:text-sm"
                >
                    {{ modalData?.actionButton }}
                </button>
                <button
                    (click)="onCancel()"
                    type="button"
                    class="inline-flex justify-center w-full px-4 py-2 mt-3 text-base font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
                >
                    {{ modalData?.cancelButton }}
                </button>
            </div>
        </div>
    </div>
</div>

<div
    class="hidden bg-red-500 text-red-500 bg-red-100 bg-blue-500 text-blue-500 bg-blue-100 bg-green-500 text-green-500 bg-green-100"
></div>
