<div class="flex mb-16">
  <app-search-bar (refineItems)="onSearchInputChange($event)"></app-search-bar>
</div>
<div
  class="grid gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5"
>
  <div
    class="relative p-4 border gap-x-2 border-radius"
    *ngFor="let item of recipeList"
  >
    <img [src]="item.image" alt="" class="mb-3 recipe-image" />
    <h2 class="ml-3 text-2xl font-bold" [routerLink]="['/recipes', item.uid]">
      {{ item.title }}
    </h2>
    <div class="flex justify-between mx-3">
      <div class="flex">
        <div *ngFor="let number of getRecipeLevel(item.level)">
          <div class="flex w-7">
            <div class="w-5">
              <app-icon iconName="like"></app-icon>
            </div>
          </div>
        </div>
      </div>
      <div>{{ item.time }} min</div>
    </div>
    <div class="flex ml-3 gap-x-2">
      <a [routerLink]="['/recipes/edit', item.id]">Edit</a>
      <a (click)="deleteRecipe(item)">Delete</a>
    </div>

    <div
      class="absolute p-3 border border-gray-300 rounded-lg -top-2 -right-2"
      (click)="updateFavorites(item)"
      [ngClass]="getFavoriteClasses(item.isFavorite)"
    >
      <div class="w-8 h-8">
        <app-icon iconName="like"></app-icon>
      </div>
    </div>

    <app-modal
      (cancel)="onCancelClick()"
      (delete)="onModalDeleteClick(deleteItem?.id)"
      [title]="deleteItem?.title"
      *ngIf="showModal"
    ></app-modal>
  </div>
</div>
